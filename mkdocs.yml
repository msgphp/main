    - Factories:
        - Object factory: ddd/factory/object.md
        - Entity aware factory: ddd/factory/entity_aware.md
        - Static factory: ddd/factory/static.md
    - Repositories: ddd/repositories.md
    - Entities: ddd/entities.md
- Event sourcing:
    - Domain events: event-sourcing/domain-events.md
    - Domain event handlers: event-sourcing/domain-event-handlers.md
- Message driven:
    - Domain message bus: message-driven/domain-message-bus.md
    - Domain message dispatcher: message-driven/domain-message-dispatcher.md
    - CQRS: message-driven/cqrs.md
